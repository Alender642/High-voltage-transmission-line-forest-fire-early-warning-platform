<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>输电线路山火预警系统</title>
    <!-- Leaflet 样式 -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <style>
        /* 重置基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            background: linear-gradient(135deg, #f9f9f9, #e0e0e0);
        }
        /* 顶部横幅 */
        .banner {
            width: 100%;
            background: #fff;
            text-align: center;
            padding: 5px 0;
            font-size: 24px;
            font-weight: bold;
            letter-spacing: 3px;
            border-bottom: 1px solid #ddd;
        }
        /* 布局容器：横幅下方，采用 flex 布局 */
        .layout {
            display: flex;
            height: calc(100vh - 40px); /* 横幅高度约40px */
        }
        /* 侧边栏：贯穿整个页面左侧 */
        .sidebar {
            width: 350px;
            height: 100vh; /* 贯穿整个视口高度 */
            background: #2C3E50;
            color: #fff;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }

            .sidebar .back-btn {
                display: flex;
                align-items: center;
                gap: 8px;
                padding: 10px 15px;
                background: #4CAF50;
                color: #fff;
                border: none;
                border-radius: 5px;
                cursor: pointer;
                transition: background 0.3s;
                margin-bottom: 20px;
            }

                .sidebar .back-btn:hover {
                    background: #45A049;
                }
        /* 导航按钮容器 */
        .nav-buttons {
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

            .nav-buttons button {
                padding: 10px 15px;
                background: #34495E;
                border: none;
                border-radius: 4px;
                color: #fff;
                font-size: 16px;
                cursor: pointer;
                transition: background 0.3s, transform 0.2s;
            }

                .nav-buttons button:hover {
                    background: #3D5A73;
                    transform: translateX(5px);
                }
        /* 小地图容器（插入在“实时监控”按钮下方） */
        .mini-map-container {
            width: 100%;
            height: 200px; /* 小地图高度可自行调整 */
            border: 1px solid #888;
            border-radius: 4px;
            margin-top: 10px;
            overflow: hidden;
            /* UI 动效相关 */
            position: relative;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
            /* 悬停时边框阴影和轻微放大 */
            .mini-map-container:hover {
                transform: scale(1.03);
                box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
            }
        /* 真正的地图区域 */
        #mini-map {
            width: 100%;
            height: 100%;
        }
        /* 主内容区域：位于侧边栏右侧 */
        .main-container {
            flex: 1;
            display: flex;
            flex-direction: column;
            height: 100vh;
            background: #fff;
            box-shadow: -4px 0 8px rgba(0, 0, 0, 0.1);
        }
        /* 视频区域 */
        .video-container {
            flex: 3;
            position: relative;
        }

            .video-container iframe {
                width: 100%;
                height: 100%;
                object-fit: contain;
                background: #000;
                display: block;
            }
        /* 信息容器 */
        .info-container {
            flex: 1;
            padding: 20px;
            background: #f5f5f5;
            overflow-y: auto;
        }

            .info-container h3 {
                margin-bottom: 10px;
                color: #333;
            }

            .info-container p {
                line-height: 1.6;
                color: #555;
            }
        /* 响应式调整 */
        @media (max-width: 768px) {
            .sidebar {
                width: 250px;
            }

            .layout {
                flex-direction: column;
            }

            .main-container {
                margin-left: 0;
                height: auto;
            }
        }

        @media (max-width: 480px) {
            .sidebar {
                display: none;
            }

            .main-container {
                width: 100%;
            }
        }
    </style>
</head>
<body>
    <!-- 顶部横幅 -->
    <header class="banner">输电线路山火预警系统</header>

    <!-- 布局容器 -->
    <div class="layout">
        <!-- 侧边栏 -->
        <div class="sidebar">
            <button class="back-btn" onclick="location.href='main.html'">
                <!-- SVG 图标（左箭头） -->
                <svg width="24" height="24" viewBox="0 0 24 24" fill="none"
                     stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                    <path d="M15 18l-6-6 6-6"></path>
                </svg>
                返回首页
            </button>
            <div class="nav-buttons">
                <!-- 实时监控按钮 -->
                <button onclick="location.href='realtime.html'">实时监控</button>
                <!-- 小地图容器 -->
                <div class="mini-map-container">
                    <div id="mini-map"></div>
                </div>

                <!-- 其他按钮顺势往下 -->
                <button onclick="location.href='alarm1.html'">报警记录</button>
                <button onclick="location.href='alarm2.html'">设备管理</button>
                <button onclick="location.href='alarm3.html'">数据统计</button>
                <button onclick="location.href='alarm4.html'">视频回放</button>
                <button onclick="location.href='playback.html'">系统设置</button>
            </div>
        </div>
        <!-- 主容器 -->
        <div class="main-container">
            <div class="video-container">
                <!-- 使用 Bilibili 的 iframe 嵌入视频 -->
                <iframe src="//player.bilibili.com/player.html?isOutside=true&aid=114074264278693&bvid=BV1cBPHewE1v&cid=28599127336&p=1" 
                        scrolling="no" 
                        border="0" 
                        frameborder="no" 
                        framespacing="0" 
                        allowfullscreen="true" 
                        style="width: 100%; height: 100%; border-radius: 8px;">
                </iframe>
            </div>
            <div class="info-container">
                <h3>视频信息</h3>
                <p>
                    预警信息：<br>
                    位置[30.67623368245947, 104.14540204816238]  #5杆塔附近
                </p>
            </div>
        </div>
    </div>

    <!-- Leaflet JS（放在body底部，确保DOM已加载） -->
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
    <script>
        // 初始化小地图
        var miniMap = L.map('mini-map').setView([30.67624752368621, 104.14558980118268], 13);

        // 加载 OpenStreetMap 瓦片
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; OpenStreetMap contributors'
        }).addTo(miniMap);

        // 在指定经纬度处放置标记
        L.marker([30.67624752368621, 104.14558980118268])
            .addTo(miniMap)
            .bindPopup('山火监测点')
            .openPopup();
    </script>
</body>
</html>
