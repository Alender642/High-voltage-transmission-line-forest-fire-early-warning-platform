<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <title>山火预警系统登录</title>
    <style>
        /* 重置基础样式 */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }
        /* 背景图片容器 */
        .image-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url("E:/web/public/images/login.png") no-repeat center center;
            background-size: cover;
            z-index: -1;
        }
        /* 使用Flex居中登录容器 */
        .login-page {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            position: relative;
        }
        /* 登录容器 */
        .login-container {
            width: 400px;
            padding: 40px 30px;
            background: rgba(0, 0, 0, 0.6);
            border-radius: 8px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            color: #fff;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        /* 登录标题 */
        .login-title {
            text-align: center;
            font-size: 1.8em;
            font-weight: bold;
        }
        /* 输入框样式 */
        .input-field {
            display: flex;
            flex-direction: column;
            gap: 5px;
        }

            .input-field label {
                font-size: 0.9em;
                color: #ddd;
            }

            .input-field input {
                height: 40px;
                padding: 8px;
                font-size: 1em;
                border: 1px solid #555;
                border-radius: 4px;
                background: rgba(255, 255, 255, 0.1);
                color: #fff;
                transition: border-color 0.3s, background 0.3s;
            }

                .input-field input::placeholder {
                    color: #ccc;
                }

                .input-field input:focus {
                    border-color: #66bb6a;
                    outline: none;
                    background: rgba(255, 255, 255, 0.2);
                }
        /* 登录按钮 */
        .login-button {
            width: 100%;
            height: 45px;
            background: #4661e6;
            color: #fff;
            font-size: 1em;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.3s, transform 0.2s;
        }

            .login-button:hover {
                background: #3b55cc;
                transform: translateY(-2px);
            }
        /* 额外选项 */
        .options {
            display: flex;
            justify-content: space-between;
            align-items: center;
            font-size: 0.85em;
            color: #ccc;
            margin-top: -5px;
        }

            .options a {
                color: #66bb6a;
                text-decoration: none;
            }

                .options a:hover {
                    text-decoration: underline;
                }
    </style>
</head>
<body>
    <!-- 背景图片容器 -->
    <div class="image-background"></div>

    <!-- 登录页面容器 -->
    <div class="login-page">
        <div class="login-container">
            <div class="login-title">山火预警系统</div>
            <form id="loginForm" action="index.html" method="POST">
                <div class="input-field">
                    <label for="username">用户名</label>
                    <input type="text" id="username" name="username" placeholder="请输入用户名" required>
                </div>
                <div class="input-field">
                    <label for="password">密码</label>
                    <input type="password" id="password" name="password" placeholder="请输入密码" required>
                </div>
                <div class="options">
                    <label>
                        <input type="checkbox" name="remember" style="vertical-align: middle;"> 记住我
                    </label>
                    <a href="#">忘记密码？</a>
                </div>
                <button type="submit" class="login-button">登录</button>
            </form>
        </div>
    </div>

    <script>
        // 前端验证：只有用户名为"Admin"且密码为"123456"时允许登录，否则提示错误
        document.getElementById("loginForm").addEventListener("submit", function (e) {
            var username = document.getElementById("username").value.trim();
            var password = document.getElementById("password").value.trim();
            if (username !== "Admin" || password !== "123456") {
                e.preventDefault(); // 阻止表单提交
                alert("用户名或密码错误！");
            }
        });
    </script>
</body>
</html>
